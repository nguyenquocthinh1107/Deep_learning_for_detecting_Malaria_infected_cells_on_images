    <style>
			body {
				background-color: #eff2f9;
			}

			.main {
				width: 100vw; /* width device */
				height: 100vh; /* height device */
			}

			.main .input-frame,
			.main .output-frame {
				width: 512px;
				height: 512px;
				/* border: 1px solid green; */
				margin: 20px auto;
			}

			.main .btn-row {
				clear: both;
				width: 800px;
				margin: 0 auto;
				position: relative;
				top: 10px;
			}

			.main .btn-row .btn-container {
				width: 100px;
			}

			#photo, #predict {
				visibility: hidden;
			}

			#loading {
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				z-index: 9999999999;
				overflow: hidden;
				background: rgba(255, 255, 255, 0.7);
			}

			.loader {
				border: 8px solid #f3f3f3;
				border-top: 8px solid #0d6efd;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				left: 50%;
				margin-left: -4em;
				display: block;
				animation: spin 1s linear infinite;
			}

			.loader,
			.loader:after {
				display: block;
				position: absolute;
				top: 50%;
				margin-top: -4.05em;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.main h1 {
				text-align: center;
				padding-top: 20px;
			}
	</style>

  <body>
    <div class="main">
			<h1>Deep learning for medical image (Case study: disease malaria)</h1>
      <div class="row">
				<div class="col-2 input-frame">
					<img src="" id="photo" width="512" height="512">
				</div>
      	<div class="col-2 output-frame">
					<img src="" id="predict" width="512" height="512">
				</div>
			</div>
      <div class="row btn-row">
        <div class="col btn-container">
					<input class="form-control" type="file" id="image-input">
        </div>
        <div class="col">
          <select class="form-select" id="select-model">
						<option selected>Select model</option>
						<option value="1">YOLOv4</option>
						<option value="2">Resnet50</option>
						<option value="3">UNET</option>
					</select>
      </div>
			<div class="col-2 btn-container">
				<button type="button" class="btn btn-secondary" id="send">Submit</button>
			</div>
			<div class="col-2 btn-container">
				<button type="button" class="btn btn-success" id="predict-btn">Detect</button>
			</div>
    </div>
		<div id="loading"><div class="loader"></div></div>
  </body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		var myphoto = document.getElementById('photo');
		var base_data = "";
		var modelType = 0; // for default model

		function sendRequest(base64Data){
			var type = "json";
			if(base64Data != "" || base64Data != null){
				if(type == "imgtobase"){
					$(".res-part").html("");
					$(".res-part").html(base64Data);
				}
				else if(type == "basetoimg"){
					var imageData = $("#imgstring").val();
					$(".res-part").html("");
					$(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
				}
				else{
					$("#loading").show();
					$.ajax({
						url : '../result',
						type: "post",
						cache: false,
						async: true,
						crossDomain: true,
						headers: {
							'Content-Type': 'application/json',
							'Access-Control-Allow-Origin':'*'
						},
						data: JSON.stringify({image: base64Data, model: modelType}),
						success: function(res){
							$(".res-part").html("");
							$(".res-part2").html("");
							try{
								var imageData = res[1].image;
								if(imageData.length > 100){
									if(imageData.length > 10){$(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");}
								}
							} catch(e){ console.log(e); }
							$(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
							$("#loading").hide();
						}
					});
				}
			}
		}

		$(document).ready(function () {
			$("#loading").hide();

			$('#send').click(function(event){
				sendRequest(base_data);
			});

			$('#predict-btn').click(function(event){
				$('#predict').attr('src', 'static/output.png');
				$('#predict').css({'visibility' : 'visible'});
			});

			$('#select-model').change(function(event){
				modelType = event.target.value;
			})

			$("#image-input").change(function(){
				if (this.files && this.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						var url = e.target.result;
						var img = new Image();
						img.crossOrigin = 'Anonymous';
						img.onload = function () {
							var canvas = document.createElement('CANVAS');
							var ctx = canvas.getContext('2d');
							canvas.height = this.height;
							canvas.width = this.width;
							ctx.drawImage(this, 0, 0);
							base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
							canvas = null;
						};
						img.src = url;
						$('#photo').attr('src', url);
						$('#photo').css({'visibility' : 'visible'});
						$('#photo').show();
					}
					reader.readAsDataURL(this.files[0]);
				}
			});
		})
	</script>
